<body>
    <div class="content" >

            <div class="grid">

                <div class="col"></div>
                <div class="col">

                    </div>
                    <div class="newhaiku">

                                ooooo<br>
                            </div>

                        </div>

                    </div>

                    <div class="haikuList"></div>

                    


                </div>



               
            </div>
            
        </div>
        

    </div>
